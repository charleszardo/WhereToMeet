<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service (complex)</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="floating-panel">
      <select id="transit-type">
        <option value="DRIVING">Driving</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
        <option value="WALKING">Walking</option>
      </select>
    <b>Start: </b>
    <input id="start" value="813 halsey st. brooklyn">
    </input>
    <b>End: </b>
    <input id="end" value="210 Marine Ave, Brooklyn, NY">
    </input>
    <input value="go" type="submit" id="search-button"></input>
    </div>
    <div id="map"></div>
    &nbsp;
    <div id="warnings-panel"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA41pucIkpRGBrkFvprS-O2bN_V-VqrJyo"></script>
    <script type="text/javascript" src="js/v3_epoly.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
