<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Directions service (complex)</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
      #warnings-panel {
        width: 100%;
        height:10%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <select id="transit-type">
        <option value="DRIVING">Driving</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
        <option value="WALKING">Walking</option>
      </select>
    <b>Start: </b>
    <input id="start" value="813 halsey st. brooklyn">
    </input>
    <b>End: </b>
    <input id="end" value="grand central">
    </input>
    <input value="go" type="submit" id="search-button"></input>
    </div>
    <div id="map"></div>
    &nbsp;
    <div id="warnings-panel"></div>

    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA41pucIkpRGBrkFvprS-O2bN_V-VqrJyo&callback=initMap">
    </script>
    <script type="text/javascript" src="js/v3_epoly.js"></script>
  </body>
</html>
